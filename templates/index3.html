<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yield Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('/mnt/data/18083100.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        background: url({{ url_for('static', filename='background.jpg') }}) no-repeat;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        ilter: blur(25px);
      }
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("/static/background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(8px); /* Apply the blur effect */
        z-index: -1; /* Ensure it's behind the content */
      }

      .container {
        max-width: 600px;
        margin-top: 60px;
      }

      .card {
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px); /* Glass effect */

        background-color: rgba(255, 255, 255, 0.8);
        position: relative;
        z-index: 1;

      }

      h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #fff;
        margin-bottom: 1.5rem;
      }

      .form-control {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        padding: 12px;
        border: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .form-control:focus {
        background-color: rgba(255, 255, 255, 1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        outline: none;
      }

      .btn-success {
        background: linear-gradient(135deg, #28a745, #218838);
        border-radius: 50px;
        padding: 12px 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-success:hover {
        background: linear-gradient(135deg, #218838, #1e7e34);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      .text-center {
        margin-bottom: 40px;
      }

      h3 {
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="container my-5">
      <div class="text-center mb-4">
        <h1>Welcome to Yield Predictor</h1>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <form
            action="{{url_for('predict')}}"
            method="post"
            class="needs-validation"
            novalidate
          >
            <div class="mb-3">
              <label for="nitrogen" class="form-label"
                ><b>Nitrogen Content:</b></label
              >
              <input
                type="text"
                name="nitrogen"
                id="nitrogen"
                placeholder="Enter the Value"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="phosphorous" class="form-label"
                ><b>Phosphorous Content:</b></label
              >
              <input
                type="text"
                name="phosphorous"
                id="phosphorous"
                placeholder="Enter the Value"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="potassium" class="form-label"
                ><b>Potassium Content:</b></label
              >
              <input
                type="text"
                name="potassium"
                id="potassium"
                placeholder="Enter the Value"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="temp" class="form-label"><b>Temperature:</b></label>
              <input
                type="text"
                name="temp"
                id="temp"
                placeholder="Enter the Value"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="phv" class="form-label"><b>pH Value:</b></label>
              <input
                type="text"
                name="phv"
                id="phv"
                placeholder="Enter the Value"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="humid" class="form-label"><b>Humidity:</b></label>
              <input
                type="text"
                name="humid"
                id="humid"
                placeholder="Enter the Value"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="rain" class="form-label"><b>Rainfall:</b></label>
              <input
                type="text"
                name="rain"
                id="rain"
                placeholder="Enter the Value"
                class="form-control"
                required
              />
            </div>
            <div class="mb-4">
              <label for="CROP" class="form-label"
                ><b>Select the CROP:</b></label
              >
              <select class="form-select" name="CROP" id="CROP" required>
                {% for crop in crops %}
                <option value="{{ crop }}">{{ crop }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">
                Predict Yield
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center mt-4">
        <h3>{{prediction_text}}</h3>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
