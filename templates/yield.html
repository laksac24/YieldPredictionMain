<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yield Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="container">
      <form
        id="register"
        method="post"
        class="needs-validation"
        novalidate
        action="{{url_for('predict')}}"
        method="post"
      >
        <div class="heading">
          <h1><b>Welcome to Yield Predictor</b></h1>
        </div>
        <div class="details">
          <input
            type="text"
            name="nitrogen"
            id="nitrogen"
            placeholder="Enter the Nitrogen content"
            required
          />
        </div>
        <div class="details">
          <input
            type="text"
            name="phosphorous"
            id="phosphorous"
            placeholder="Enter the Phosphorous Content"
          />
        </div>
        <div class="details">
          <input
            type="text"
            name="potassium"
            id="potassium"
            placeholder="Enter the Potassium Content"
            required
          />
        </div>
        <div class="details">
          <input
            type="text"
            name="temp"
            id="temp"
            placeholder="Enter the Temperature"
            required
          />
        </div>
        <div class="details">
          <input
            type="text"
            name="phv"
            id="phv"
            placeholder="Enter the pH Value"
            required
          />
        </div>
        <div class="details">
          <input
            type="text"
            name="humid"
            id="humid"
            placeholder="Enter the Humidity"
            required
          />
        </div>
        <div class="details">
          <input
            type="text"
            name="rain"
            id="rain"
            placeholder="Enter the Rainfall"
            required
          />
        </div>
        <div class="details">
          <select class="dropdown" name="CROP" id="CROP" required="1">
            {% for crop in crops %}
            <option value="{{ crop }}" default>{{ crop }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn">Product yield</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
