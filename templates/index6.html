<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yield Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        background: url({{ url_for('static', filename='images.jpg') }}) no-repeat;
        background-size: cover;
        background-position: center;
      }
      .container {
        max-width: 800px;
        margin-top: 50px;
      }
      .card {
        border-radius: 12px;
        border: 1px solid #dee2e6;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-body {
        background-color: #ffffff;
        padding: 2rem;
      }
      .btn-success {
        background-color: #28a745;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
      }
      .btn-success:hover {
        background-color: #218838;
        cursor: pointer;
      }
      .form-control,
      .form-select {
        border-radius: 8px;
        box-shadow: none;
        border: 1px solid #ced4da;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
      }
      .form-label {
        font-weight: bold;
        color: #495057;
      }
      .text-center h1 {
        color: #007bff;
        font-size: 2.5rem;
        font-weight: 700;
      }
      .text-center h3 {
        color: white;
        font-size: 2.2rem;
        font-weight: 500;
        font-weight: bold;
      }
      .text-center {
        margin-bottom: 20px;
      }
      .d-grid {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="text-center mb-4">
        <h1>Welcome to Yield Predictor</h1>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <form
            action="{{url_for('predict')}}"
            method="post"
            class="needs-validation"
            novalidate
          >
            <div class="mb-3">
              <label for="nitrogen" class="form-label"
                ><b>Nitrogen Content:</b></label
              >
              <input
                type="text"
                name="nitrogen"
                id="nitrogen"
                placeholder="Enter the Value"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="phosphorous" class="form-label"
                ><b>Phosphorous Content:</b></label
              >
              <input
                type="text"
                name="phosphorous"
                id="phosphorous"
                placeholder="Enter the Value"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="potassium" class="form-label"
                ><b>Potassium Content:</b></label
              >
              <input
                type="text"
                name="potassium"
                id="potassium"
                placeholder="Enter the Value"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="temp" class="form-label"><b>Temperature:</b></label>
              <input
                type="text"
                name="temp"
                id="temp"
                placeholder="Enter the Value"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="phv" class="form-label"><b>pH Value:</b></label>
              <input
                type="text"
                name="phv"
                id="phv"
                placeholder="Enter the Value"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="humid" class="form-label"><b>Humidity:</b></label>
              <input
                type="text"
                name="humid"
                id="humid"
                placeholder="Enter the Value"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="rain" class="form-label"><b>Rainfall:</b></label>
              <input
                type="text"
                name="rain"
                id="rain"
                placeholder="Enter the Value"
                class="form-control"
                required
              />
            </div>
            <div class="mb-4">
              <label for="CROP" class="form-label"
                ><b>Select the CROP:</b></label
              >
              <select class="form-select" name="CROP" id="CROP" required>
                {% for crop in crops %}
                <option value="{{ crop }}">{{ crop }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">
                Predict Yield
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center mt-4">
        <h3>{{prediction_text}}</h3>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
